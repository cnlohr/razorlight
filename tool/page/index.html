<table id="MainMenu">

<tbody>

<tr><td width=1>
<input type=submit onclick="ShowHideEvent( 'Introduction' );" value="Introduction"></td><td>
<div id=Introduction class="collapsible">
<table border=1><tr><td>
<p>Welcome to the Razorlight Web-based GUI.</p>
<p>This GUI uses WebSockets, and has only been tested under the newest (as of May, 2016) Chrome and Firefox browsers.</p>
<BR>
</div></td></tr></table></td></tr>

<tr><td width=1>
<input type=submit onclick="ShowHideEvent( 'Parameters' );" value="Parameters"></td><td>

<div id=InnerParameters></div>

</td></tr>

<input type=submit onclick="ShowHideEvent( 'Advanced' );" value="Advanced" STYLE=""></td><td>

</div></td></tr>

<div id=LEDs class="collapsible">

</div></td></tr>
